<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splide</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/themes/splide-sea-green.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section
      id="mySlider"
      class="splide"
      aria-label="Splide Basic HTML Example"
    >
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img src="./images/photo1-min.jpg" alt="photo1" />
          </li>
          <li class="splide__slide">
            <img src="./images/photo2-min.jpg" alt="photo2" />
          </li>
          <li class="splide__slide">
            <img src="./images/photo3-min.jpg" alt="photo3" />
          </li>
          <li class="splide__slide">
            <img src="./images/photo4-min.jpg" alt="photo4" />
          </li>
          <li class="splide__slide">
            <img src="./images/photo5-min.jpg" alt="photo4" />
          </li>
          <li class="splide__slide">
            <img src="./images/photo6-min.jpg" alt="photo4" />
          </li>
          <li class="splide__slide">
            <img src="./images/photo7-min.jpg" alt="photo4" />
          </li>
        </ul>
      </div>
    </section>
    <ul id="thumbnails" class="thumbnails">
      <li class="thumbnail">
        <img src="./images/photo1-min.jpg" alt="photo1" />
      </li>
      <li class="thumbnail">
        <img src="./images/photo2-min.jpg" alt="photo2" />
      </li>
      <li class="thumbnail">
        <img src="./images/photo3-min.jpg" alt="photo3" />
      </li>
      <li class="thumbnail">
        <img src="./images/photo4-min.jpg" alt="photo4" />
      </li>
      <li class="thumbnail">
        <img src="./images/photo5-min.jpg" alt="photo4" />
      </li>
      <li class="thumbnail">
        <img src="./images/photo6-min.jpg" alt="photo4" />
      </li>
      <li class="thumbnail">
        <img src="./images/photo7-min.jpg" alt="photo4" />
      </li>
    </ul>

    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <script type="module" src="./js/splide.js"></script>
  </body>
</html>
